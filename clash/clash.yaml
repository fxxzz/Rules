mixed-port: 7890
allow-lan: false
bind-address: "*"
mode: rule
log-level: info
external-controller: 127.0.0.1:9090
hosts:
  mtalk.google.com: 108.177.125.188
  t.cn: 203.107.55.116
dns:
  enable: true
  listen: 0.0.0.0:53
  default-nameserver:
    - 119.29.29.29
    - 1.0.0.1
  enhanced-mode: redir-host
  nameserver:
    - 119.29.29.29
  fallback:
    - https://cloudflare-dns.com/dns-query
  fallback-filter:
    geoip: true
    ipcidr: null
interface-name: WLAN
proxies:

proxy-providers:
  x-Sub:
    type: http
    url: x.yaml
    interval: 3600
    path: ./Proxy/x.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - x
  - name: Streaming
    type: select
    proxies:
      - PROXY
  - name: x
    use:
      - x-Sub
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 600
rule-providers:
  Streaming:
    type: http
    behavior: classical
    path: ./RuleSet/StreamingMedia/Streaming.yaml
    url: https://raw.githubusercontent.com/fxxzz/Rules/master/clash/streaming.yaml
    interval: 86400
rules:
  - RULE-SET,Streaming,Streaming
  - IP-CIDR,192.168.0.0/16,DIRECT
  - IP-CIDR,10.0.0.0/8,DIRECT
  - IP-CIDR,172.16.0.0/12,DIRECT
  - IP-CIDR,127.0.0.0/8,DIRECT
  - IP-CIDR,100.64.0.0/10,DIRECT
  - IP-CIDR,224.0.0.0/4,DIRECT
  - IP-CIDR,119.28.28.28/32,DIRECT
  - IP-CIDR,182.254.116.0/24,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,PROXY
